<!DOCTYPE html>
<html>
<head>
  <title>Batchmates Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Batchmates/College Friends</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Hometown</th>
          <th>Contact No</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ANUSHKA</td>
          <td>motihari</td>
          <td>Contact No 1</td>
        </tr>
        <tr>
          <td>Friend 2</td>
          <td>Hometown 2</td>
          <td>Contact No 2</td>
        </tr>
        <tr>
          <td>Friend 3</td>
          <td>Hometown 3</td>
          <td>Contact No 3</td>
        </tr>
        <tr>
          <td>Friend 4</td>
          <td>Hometown 4</td>
          <td>Contact No 4</td>
        </tr>
        <tr>
          <td>Friend 5</td>
          <td>Hometown 5</td>
          <td>Contact No 5</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
